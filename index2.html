<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <title>SSG | Sistema de Serviços Gerais</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/page_landing2.css" />
    <link rel="stylesheet" href="../css/forms.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Vidaloka:wght@400;600&amp;display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="principal">
    <div>
      <div class="row">
        <div class="col primeira" style="background: red">
          <div class="card-header">
            <h1>SSG</h1>
            <h2>Sistema de Serviços Gerais</h2>
            <h3>
              Mantendo sua casa em ordem com toda excelência que você merece!
            </h3>
          </div>
        </div>
        <div class="col terceira" style="background: blue">
          <button id="botao_visualizar">Visualizar serviços prestados</button>
        </div>
      </div>
      <div class="row">
        <div class="col segunda" style="background: green">
          <form>
            <main>
              <fieldset id="dados_contratante">
                <!--<legend>Cadastro Contratante</legend> -->

                <div class="form-group">
                  <label for="inputNomeCompleto">Usuário</label>
                  <input
                    type="text"
                    class="form-control"
                    id="inputNomeCompleto"
                  />
                </div>
                <div class="form-group">
                  <label for="inputEndereco">Senha</label>
                  <input type="text" class="form-control" id="inputEndereco" />
                </div>
                <div>
                  <button id="botao_login">Login</button>
                </div>
              </fieldset>
              <footer>
                <button id="botao_contratante">
                  Cadastrar-se como contratante
                </button>
                <button id="botão_prestador">
                  Cadastrar-se como prestador
                </button>
              </footer>
            </main>
          </form>
        </div>
        <div class="col primeira" style="background: purple">
          <div id="imagem">
            <img
              id="imagem_principal"
              src="./img/imagem_ssg.png"
              alt="Sistema de serviços gerais"
            />
          </div>
        </div>
      </div>

      <!--<div class="buttons_container">
        <a class="btn Contratar_servicos" href="./src/contratante.html">

        </a>
        <a class="btn Prestar_servicos" href="./src/prestador_de_serviços.html">

        <a
          class="btn Visualizar_servicos"
          href="./src/visualizar_serviços.html"
        >
          Visualizar serviços
        </a>
      </div> -->
    </div>
  </body>
</html>
