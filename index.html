<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <title>SSG | Sistema de Serviços Gerais</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/page_landing.css" />
    <link rel="stylesheet" href="./css/forms.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Vidaloka:wght@400;600&amp;display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="principal">
    <div>
      <div class="row">
        <div class="col primeira">
          <div class="card-header">
            <h1>SSG</h1>
            <h2>Sistema de Serviços Gerais</h2>
            <h3>
              Mantendo sua casa em ordem com toda excelência que você merece!
            </h3>
          </div>
        </div>
        <div id="col_terceira" class="col terceira">
          <button class="botao_visualizar" id="botao_visualizar">
            Visualizar serviços prestados
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col segunda">
          <form>
            <main class="container">
              <fieldset class="dados_contratante">
                <div class="form-group">
                  <label for="inputNomeCompleto">E-mail</label>
                  <input type="email" class="form-control" id="inputUsuario" />
                </div>
                <div class="form-group">
                  <label for="inputEndereco">Senha</label>
                  <input type="password" class="form-control" id="inputSenha" />
                </div>
                <div class="container_login">
                  <fb:login-button
                    id="botao-facebook"
                    style="margin-top: 45px; margin-right: 8px"
                    scope="public_profile,email"
                  >
                  </fb:login-button>

                  <button id="botao_login" class="botao_login">Login</button>
                </div>
              </fieldset>
              <footer>
                <p class="pergunta_cadastro">Não possui cadastro?</p>
                <div class="buttons-container">
                  <a class="botao_contratante" href="./src/contratante.html"
                    >Cadastrar-se como contratante</a
                  >
                  <a
                    class="botão_prestador"
                    href="./src/prestador_de_serviços.html"
                    >Cadastrar-se como prestador</a
                  >
                </div>
              </footer>
            </main>
          </form>
        </div>
        <div class="col primeira">
          <div id="imagem">
            <img
              id="imagem_principal"
              src="./img/imagem_ssg.png"
              alt="Sistema de serviços gerais"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      window.fbAsyncInit = function () {
        FB.init({
          appId: "1325181127827660",
          cookie: true,
          xfbml: true,
          version: "v9.0",
        });

        FB.AppEvents.logPageView();
      };

      (function (d, s, id) {
        var js,
          fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {
          return;
        }
        js = d.createElement(s);
        js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
      })(document, "script", "facebook-jssdk");
    </script>
    <script type="module" src="./js/pages/Index.js"></script>
  </body>
</html>
