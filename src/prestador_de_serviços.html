<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prestador de serviços</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/forms.css" />
    <link rel="stylesheet" href="../css/prestador_de_servicos.css" />
  </head>
  <body id="prestador">
    <div id="container">
      <div class="card-header">
        <strong class="card-title">
          Ficamos felizes de você querer contratar nossos serviços!
        </strong>
        <p class="card-text">
          O primeiro passo é preencher esse formulário de inscrição
        </p>
      </div>

      <form>
        <main>
          <fieldset>
            <legend>Seus dados</legend>
            <div class="form-group">
              <label for="inputNomeCompleto">Nome Completo</label>
              <input type="text" class="form-control" id="inputNomeCompleto" />
            </div>
            <div class="form-group">
              <label for="inputEndereco">Endereço</label>
              <input type="text" class="form-control" id="inputEndereco" />
            </div>
            <div class="form-group">
              <label for="inputWpp">Whatsapp (somente números)</label>
              <input
                type="text"
                class="form-control"
                id="inputWpp"
                placeholder="(XX) 9 XXXX-XXXX"
              />
            </div>
            <div class="form-group">
              <label for="inputFoto"
                >Link da sua Foto (Comece com https://)
              </label>
              <input type="text" class="form-control" id="inputFoto" />
            </div>

            <h2>Seus Dados</h2>
            <div class="form-group">
              <label for="inputWpp">Serviço prestado</label>
              <input
                type="text"
                class="form-control"
                id="inputWpp"
                placeholder="(XX) 9 XXXX-XXXX"
              />
            </div>

            <div class="input-group mb-3">
              <label for="inputValor">Custo do serviço ( R$ / hora )</label>
              <div class="input-group-prepend">
                <span class="input-group-text">$</span>
              </div>
              <input type="text" class="form-control" id="inputValor" />
              <div class="input-group-append">
                <span class="input-group-text">.00</span>
              </div>
            </div>

            <div class="form-group">
              <label for="inputArea">Bairros que atende</label>
              <input type="text" class="form-control" id="inputFoto" />
            </div>
          </fieldset>
          <footer>
            <button id="botao_cadastrar">Salvar cadastro</button>
          </footer>
        </main>
      </form>
    </div>
  </body>
</html>
