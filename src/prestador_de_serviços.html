<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prestador de serviços</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/forms.css" />
    <link rel="stylesheet" href="../css/prestador_de_servicos.css" />
  </head>
  <body id="prestador">
    <div id="container">
      <div class="card-header">
        <div class="top-bar-container">
          <a href="../index.html">
            <img src="../img/back.svg" alt="Voltar"
          /></a>
        </div>

        <strong class="card-title">
          Ficamos felizes de você querer contratar nossos serviços!
        </strong>
        <p class="card-text">
          O primeiro passo é preencher esse formulário de inscrição
        </p>
      </div>

      <form>
        <main>
          <fieldset>
            <legend>Seus dados</legend>
            <div class="form-group">
              <label for="inputUsuario">Usuário</label>
              <input type="text" class="form-control" id="inputUsuario" />
            </div>
            <div class="form-group">
              <label for="inputSenha">Senha</label>
              <input type="password" class="form-control" id="inputSenha" />
            </div>
            <div class="form-group">
              <label for="inputNomeCompleto">Nome Completo</label>
              <input type="text" class="form-control" id="inputNomeCompleto" />
            </div>
            <div class="form-group">
              <label for="inputEndereco">Endereço</label>
              <input type="text" class="form-control" id="inputEndereco" />
            </div>
            <div class="form-group">
              <label for="inputWpp">Whatsapp (somente números)</label>
              <input
                type="text"
                class="form-control"
                id="inputWpp"
                placeholder="(XX) 9 XXXX-XXXX"
              />
            </div>
            <div class="form-group">
              <label for="inputFoto"
                >Link da sua Foto (Comece com https://)
              </label>
              <input type="text" class="form-control" id="inputFoto" />
            </div>
            <div class="form-group">
              <label for="inputBiografia">Biografia </label>
              <input type="text" class="form-control" id="inputBiografia" />
            </div>

            <h2>Seus Dados</h2>
            <div class="form-group">
              <label for="inputServico">Serviço prestado</label>
              <input type="text" class="form-control" id="inputServico" />
            </div>

            <div class="form-group">
              <label for="inputPreco">Custo do serviço ( R$ / hora )</label>
              <input type="number" class="form-control" id="inputPreco" />
            </div>

            <div class="form-group">
              <label for="inputArea">Bairros que atende</label>
              <input type="text" class="form-control" id="inputArea" />
            </div>
          </fieldset>
          <footer>
            <button id="botao_cadastrar">Salvar cadastro</button>
            <button id="botao_cancelar">Cancelar</button>
          </footer>
        </main>
      </form>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <script src="../js/Services/PrestadorService.js"></script>
    </div>
  </body>
</html>
