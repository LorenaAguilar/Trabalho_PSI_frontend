<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualizar serviços</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/forms.css" />
    <link rel="stylesheet" href="../css/visualizar_servicos.css" />
  </head>
  <body id="visualizar_servicos">
    <div id="container">
      <header class="page-header">
        <div class="top-bar-container">
          <a href="../index.html">
            <img src="../img/back.svg" alt="Voltar"
          /></a>
        </div>
        <div class="top-bar-logout">
          <a id="botao_logout">
            <img src="../img/log-out.svg" style="width: 51px;" alt="Logout"
          /></a>
        </div>
        <div class="header-content">
          <div id="login-sucesso"></div>
          <strong>Serviços Prestados</strong>
          <p id="sem-login" class="card-text">
            Abaixo você pode encontrar nossos serviços prestados
          </p>
          <!-- <strong> => Tag de texto que já vem por padrão com as escritas em negrito-->
          <form id="buscar_prestador">
            <!--<form> => Tag para formulários-->
            <div class="select-block">
              <label for="select_servico">Serviço</label>
              <select name="select_servico" id="select_servico">
                <!-- <select> => Tag para criar um select no formulário-->
                <option value="null">
                  Selecione uma opção
                </option>
                <option value="Limpeza geral">Limpeza geral</option>
                <option value="Elétrica">Elétrica</option>
                <option value="Encanamento">Encanamento</option>
                <option value="Pintura">Pintura</option>
                <option value="Jardinagem">Jardinagem</option>
                <!-- Acredito que com os números vai ficar melhor ao mandar pro pessoal do back. Será?-->
              </select>
            </div>
            <div class="select-block">
              <label for="select_regiao">Região</label>
              <select name="select_regiao" id="select_regiao"></select>
            </div>

            <button type="submit" id="botaoFiltrar">Filtrar</button>
            <!-- Quando o botão é do tipo submit, quando clicarmos nele, ele vai pegar todo o formulário e enviar-->
          </form>
          <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
          <script type="module" src="../js/pages/VisualizarServicos.js"></script>
        </div>
      </header>

      <div id="listaServicos">
    </div>
  </body>
</html>
