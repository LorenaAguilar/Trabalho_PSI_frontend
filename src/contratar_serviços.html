<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contratar Serviço</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/forms.css" />
    <link rel="stylesheet" href="../css/contratar_serviço.css" />
  </head>
  <body id="contratar_serviço">
    <div id="container">
      <header class="page-header">
        <div class="top-bar-container">
          <a href="./visualizar_serviços.html">
            <img src="../img/back.svg" alt="Voltar"
          /></a>
          <a id="botao_logout">
            <img src="../img/log-out.svg" alt="Logout"
          /></a>
        </div>

        <div class="header-content">
          <div id="text-content">
          <div id="Confirmar"></div>
          <strong>Confirmação da contratação do serviço</strong>
          <p id="sem-login" class="card-text">
            O último passo é preencher a data desejada e confirmar a contratação do seu serviço abaixo! 
          </p>
          
        </div>
      </header>
      <div id="data">
        <label>Data</label>
        <input
        id="inputData"
          type="date"
          name="begin"
          placeholder="dd-mm-yyyy"
          value=""
          min="1997-01-01"
          max="2030-12-31"
        />
      </div>
      <div id="listaServicos"></div>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <script type="module" src="../js/pages/contratarServico.js"></script>
    </div>
  </body>
</html>
